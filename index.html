<!DOCTYPE html>
<html lang="pt br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fontawesome.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <script defer src="src/js/dataProdutos.js"></script>
        <script defer src="src/js/script.js"></script>
        <title>Lista de Produtos</title>
    </head>
    <body>
        <!-- CABEÇALHO -->
        <header>
            <h1>Shop now</h1>
        </header>
        <!-- PARTE PRINCIPAL -->
        <main>
            <div>
                <section class="filtersContainer">
                    <div id="botoesContainer">
                        <button id="todosProdutos" class="estiloGeralBotoes estiloGeralBotoes--filterMostrarTodos">
                            Todos Produtos
                        </button>
                        <button id="hortiFruti" class="estiloGeralBotoes estiloGeralBotoes--filterHortifruti">
                            Hortifruti
                        </button>
                        <button id="panificadora" class="estiloGeralBotoes estiloGeralBotoes--filterPanificadora">
                            Panificadora
                        </button>
                        <button id="laticinios" class="estiloGeralBotoes estiloGeralBotoes--filterLaticinios">
                            Laticínios
                        </button>
                    </div>
                    <div class="containerBuscaPorNome">
                        <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome">
                        <button id="pesquisa" class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
                            <img src="./src/img/search.png" alt="lupa">
                        </button>
                    </div>
                </section>
            </div>
            <!-- CONTAINER DE PRODUTOS -->
            <section class="vitrine">
                <section class="containerVitrine">
                    <div class="containerListaProdutos">
                        <ul></ul>
                    </div>
                </section>
                <div class="carrinho">
                    <div class="titulo-carrinho">
                        <h3>Carrinho</h3>
                        <ul class="lista-carrinho"></ul>
                    </div>
                    <section class="carrinho-info">
                        <p id ="quantidade">quantidade:</p>
                        <p id="total">total</p>
                       
                    </section>
                </div>
            </main>
        </body>
    </html>
